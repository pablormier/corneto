<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen space-y-6">
    <div id="particles-js"></div>

    <div class="relative z-10 flex flex-col items-center space-y-4">
      <!-- Title + Subtitle -->
      <div class="text-center space-y-2">
        <img
          src="https://github.com/saezlab/corneto/raw/main/docs/_static/logo/corneto-logo-512px.png"
          alt="Corneto Logo"
          class="w-24 h-auto mx-auto"
        />
        <h1 class="text-5xl font-extrabold text-gray-800">CORNETO</h1>
        <h2 class="text-2xl text-gray-600">
          Unified knowledge-driven network inference from omics data
        </h2>
      </div>

      <!-- Navigation Links -->
      <nav class="flex items-center text-lg text-blue-500">
        <a href="https://saezlab.github.io/corneto/dev/install.html" class="flex items-center space-x-1 hover:underline">
          <!-- Download Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
          </svg>
          <span>Install</span>
        </a>
        <span class="mx-3 text-gray-400">|</span>
        <a href="https://saezlab.github.io/corneto/dev/guide/index.html" class="flex items-center space-x-1 hover:underline">
          <!-- Book Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12l9-5-9-5-9 5 9 5z" />
          </svg>
          <span>Documentation</span>
        </a>
        <span class="mx-3 text-gray-400">|</span>
        <a href="https://github.com/saezlab/corneto" class="flex items-center space-x-1 hover:underline">
          <!-- GitHub Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.157-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.833.091-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.687-.103-.253-.446-1.27.098-2.647 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844a9.56 9.56 0 012.5.336c1.91-1.296 2.75-1.026 2.75-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.594 1.028 2.687 0 3.848-2.338 4.695-4.566 4.943.36.31.682.92.682 1.852 0 1.337-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.02 10.02 0 0022 12.017C22 6.484 17.523 2 12 2z" clip-rule="evenodd" />
          </svg>
          <span>GitHub</span>
        </a>
      </nav>

      <!-- GitHub Star Button -->
      <p class="text-xl text-gray-600">
        Click below to give us a ‚≠ê on GitHub!
      </p>
      <div class="mt-2">
        <a
          class="github-button"
          href="https://github.com/saezlab/corneto"
          data-icon="octicon-star"
          data-size="large"
          data-show-count="true"
          aria-label="Star saezlab/corneto on GitHub"
        >Star</a>
      </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#888888" },
          shape: { type: "circle", polygon: { nb_sides: 6 } },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 120, color: "#888888", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
          modes: { grab: { distance: 150, line_linked: { opacity: 0.6 } }, push: { particles_nb: 4 } }
        },
        retina_detect: true
      });
    </script>
  </body>
</html>
