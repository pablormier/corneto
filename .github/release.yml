changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
      - duplicate
      - invalid
      - question
      - wontfix
    authors:
      - dependabot
      - github-actions[bot]
  categories:
    - title: 'ğŸš€ New Features'
      labels:
        - feature
        - enhancement
      rules:
        - pattern: '^feat(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ› Bug Fixes'
      labels:
        - bug
        - bugfix
      rules:
        - pattern: '^fix(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ“š Documentation'
      labels:
        - documentation
        - docs
      rules:
        - pattern: '^docs(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ”§ Maintenance & Infrastructure'
      labels:
        - maintenance
        - chore
        - ci
        - build
      rules:
        - pattern: '^(chore|ci|build)(\(.+\))?: .+'
          on_property: title
    - title: 'âš¡ Performance Improvements'
      labels:
        - performance
      rules:
        - pattern: '^perf(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ¨ Code Refactoring'
      labels:
        - refactor
      rules:
        - pattern: '^refactor(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ§ª Tests'
      labels:
        - test
        - testing
      rules:
        - pattern: '^test(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ”„ Reverts'
      labels:
        - revert
      rules:
        - pattern: '^revert(\(.+\))?: .+'
          on_property: title
    - title: 'ğŸ“¦ Other Changes'
      labels:
        - '*'
